fragment UserProfileParts on User {
  _id
  name {
    first
    last
  }
  display_name
  email
  institution
  institution_name
  institutionalEmail
  role
  specialty
  subActive
  created
  user_type
  subscription {
    subType
  }
  accessType {
    accessType
    institution_name
    shouldRequestInstVerification
    viaTemporaryIp
    expiry
    subscriptionExpiresAt
    requireLogin
    institution_id
  }
}
