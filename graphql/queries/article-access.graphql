query ArticleAccess($publication_id: String!) {
  article: articleBySlug(publication_id: $publication_id) {
    articleAccessType {
      accessType
      institution_name
      shouldRequestInstVerification
      viaTemporaryIp
      isTrial
      subscriptionExpiresAt
      expiry
      requireLogin
    }
    _id
    title
    publication_id  
    showRentArticle
    rentDuration
    showPurchaseArticle
    status
  }
  getPurchaseAndRentPrices {
    _id
    product
    priceId
    unit_amount
    countryCode
  }
  user {
    isTrialsFeatureEnabled
    trialDuration
    trialsAllowed
  }
}
