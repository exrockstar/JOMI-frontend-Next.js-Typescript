query AnnoucementForUser {
  announcementForUser {
    _id
    cache_id
    backgroundColor
    content
    title
  }
}


query SiteWideAnnouncements {
  getSiteWideAnnouncements{
    _id
    cache_id
    backgroundColor
    content
    isPermanent
  }
}

mutation MarkAnnouncementAsRead($cacheId: String!){
  markAnnouncementAsRead(cacheId: $cacheId)
}