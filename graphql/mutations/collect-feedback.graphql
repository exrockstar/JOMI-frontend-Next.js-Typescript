
mutation TrackFeedback($input: TrackFeedbackInput!) {
  trackFeedack(input: $input){
    _id
  }
}

query GetFeedbackQuestions($anon_link_id: String!){
  question: getFeedbackQuestionsForUser(anon_link_id: $anon_link_id){
    _id
    question
    legends
    type
    choices {
      value
      description
    }
  }
}