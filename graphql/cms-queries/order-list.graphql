# Order list for user

query OrdersByUserId($user_id: String!) {
  ordersByUserId(user_id: $user_id) {
    _id
    start
    end
    isCanceled
    description
    plan_interval
    currency
    type
    created
    updated
    lastEditedBy
    createdBy
    status
    amount
    require_login
    renewals
    status
    payment_status
    institution
    user_id
    location
    
  }
}

query OrderById($order_id: String!) {
  orderById(id: $order_id) {
    ...OrderByIdParts
  }
}


mutation UpdateOrderByUser($id: String!, $input: UpdateOrderInput!){
  updateOrderCms(id: $id, input:$input) {
    ...OrderByIdParts
  }
}

query OrderList($input:OrderListInput!) {
  output:getAllOrders(input: $input){
    orders{
      _id
      institution
      require_login
      location
      start
      end
      created
      require_login
      plan_id
      plan_interval
      user_id
      db_user_id
      description
      promoCode
      payment_status
      status
      currency
      latest_invoice
      lastEditedBy
      createdBy
      renewals
      amount
      user {
        _id
        email
        user_type
        specialty
        display_name
      }
      institutionObject {
        name
        _id
      }
      type
      notes
      customInstitutionName
    }
    count
    dbQueryString
  }
}