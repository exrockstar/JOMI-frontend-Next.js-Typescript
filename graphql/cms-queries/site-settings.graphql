
query SiteSettings {
  getSiteSettings {
    isTrialFeatureOn
    trialDuration
    isRentArticleFeatureOn
    isPurchaseArticleFeatureOn
    displayPurchaseAndRentToAdminOnly
    rentDuration
    updated
    updatedBy {
      display_name
      _id
    }

	}
}

mutation UpdateSiteSettings($input: UpdateSiteSettingInput!) {
  updateSiteSettings(input: $input){
    isTrialFeatureOn
    trialDuration
    isRentArticleFeatureOn
    isPurchaseArticleFeatureOn
    displayPurchaseAndRentToAdminOnly
    rentDuration
    updated
    updatedBy {
      display_name
      _id
    }
  }
}

mutation AddHashToTranslations {
  addTranslationsHash
}