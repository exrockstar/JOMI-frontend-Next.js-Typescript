
query GetStripePromoCodes($input: StripePromoCodeListInput!) {
  getStripePromoCodes(input: $input) {
    items {
      _id
      amount_off
      percent_off
      duration
      duration_in_months
      name
      applies_to
      redeem_by      
      code
      couponId
      created
      max_redemptions
      times_redeemed
      valid
      active
    }
    totalCount
  }
}

query GetStripePromoCode($id: String!){
  getStripePromoCode(id: $id){
    _id
    amount_off
    percent_off
    duration
    duration_in_months
    name
    applies_to
    redeem_by
    code
    couponId
    created
    max_redemptions
    times_redeemed
    valid
    active
    createdBy {
      _id
      display_name
    }
  }
}

