query AccessesByUserId($input: AccessesByUserIdInput!) {
  accessesByUserId(input: $input) {
    events {
      created
      article_title
      activity
      ip_address_str
      time_watched
      user_agent
      block_type
      accessType
      institution {
        _id,
        name
      }
    }
    count
  }
}
